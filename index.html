<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            href="//db.onlinewebfonts.com/c/1238db2fc008ce88465a792fad1e5519?family=Druk+Wide+Medium"
            rel="stylesheet"
            type="text/css"
        />
        <title>Zetsubo</title>
    </head>
    <body>
        <div class="video-bloc">
            <video
                autoplay="autoplay"
                muted=""
                loop="infinite"
                playsinline
                src="/videos/background.mp4"
                class="video-player"
            ></video>
        </div>
        <header>
            <img
                id="logo"
                src="/image/ZETSUBO LOGOb.png"
                alt="Zetsubo's logo"
            />
        </header>
        <div class="RS-menu">
            <ul>
                <li id="mail-logo" class="RS-list">
                    <a href="mailto:contact@zetsubo.fr" target="_blank">
                        <button class="RS-button">
                            <img
                                id="mail"
                                class="RS-logo"
                                src="image/mail.png"
                            />
                            <p class="RS-tag">Mail</p>
                        </button>
                    </a>
                </li>
                <li id="instagram-logo" class="RS-list">
                    <a href="https://instagram.com/zetsxbo" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/instagram.png" />
                            <p class="RS-tag">Instagram</p>
                        </button>
                    </a>
                </li>
                <li id="soundcloud-logo" class="RS-list">
                    <a href="https://soundcloud.com/zetsxbo" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/soundcloud.png" />
                            <p class="RS-tag">Soundcloud</p>
                        </button>
                    </a>
                </li>
                <li id="spotify-logo" class="RS-list">
                    <a
                        href="https://open.spotify.com/artist/0C5UDmieKgJopF2TvIm9kY?si=_V_inIiyQGyxfye8E5_bQA"
                        target="_blank"
                    >
                        <button class="RS-button">
                            <img class="RS-logo" src="image/spotify.png" />
                            <p class="RS-tag">Spotify</p>
                        </button>
                    </a>
                </li>
                <li id="deezer-logo" class="RS-list">
                    <a
                        href="https://www.deezer.com/fr/artist/71270762"
                        target="_blank"
                    >
                        <button class="RS-button">
                            <img class="RS-logo" src="image/deezer.png" />
                            <p class="RS-tag">Deezer</p>
                        </button>
                    </a>
                </li>
                <li id="applemusic-logo" class="RS-list">
                    <a
                        href="https://music.apple.com/fr/artist/zetsubo/1477080932"
                        target="_blank"
                    >
                        <button class="RS-button">
                            <img class="RS-logo" src="image/applemusic.png" />
                            <p class="RS-tag">Apple Music</p>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
