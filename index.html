<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/script/script.js"></script>
        <link rel="stylesheet" href="style/style.css" />
        <title>Zetsubo</title>
    </head>
    <body>
        <div class="video-bloc">
            <video
                autoplay="autoplay"
                muted=""
                loop="infinite"
                src="/videos/background.mp4"
                class="video-player"
            ></video>
        </div>
        <header>
            <a href="/index.html"
                ><img
                    src="/image/zetsubo.png"
                    alt="Zetsubo's logo"
                    width="40%"
                />
            </a>
        </header>
        <div class="nav-bar">
            <ul>
                <li class="options"><a href="/project">Projets</a></li>
                <li class="options"><a href="/about">A propos</a></li>
                <li class="options"><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="music-bloc">
            <a class="music-player" href="">
                <img
                    src="/image/play.png"
                    alt="play button"
                    height="16px"
                    width="16px"
                />
            </a>
            <p class="music-player" id="song-name">Zetsubo - song_name.mp4</p>
        </div>
        <footer></footer>
    </body>
</html>
