<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/script/script.js"></script>
        <link rel="stylesheet" href="style/style.css" />
        <title>Zetsubo</title>
    </head>
    <body>
        <div class="video-bloc">
            <video
                autoplay="autoplay"
                muted=""
                loop="infinite"
                playsinline
                src="/videos/background.mp4"
                class="video-player"
            ></video>
        </div>
        <header>
            <a href="/"
                ><img id="logo" src="/image/zetsubo.png" alt="Zetsubo's logo" />
            </a>
        </header>
        <div class="nav-bar">
            <ul>
                <li class="options"><a href="/project">Projets</a></li>
                <li class="options"><a href="/about">A propos</a></li>
                <li class="options"><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="music-bloc">
            <img
                class="music-buttons"
                id="play-button"
                src="/image/play.png"
                alt="play button"
                height="16px"
                width="16px"
                onclick="PlayMusic()"
            />
            <img
                class="music-buttons"
                id="pause-button"
                src="/image/pause.png"
                alt="pause button"
                height="16px"
                width="16px"
                onclick="PauseMusic()"
            />
            <p class="music-player" id="song-name">Zetsubo - song_name.mp4</p>
            <audio
                id="music-bar"
                class="music-player"
                src="music\Trei Degete - Time Time.mp3"
            ></audio>
        </div>
        <footer></footer>
    </body>
</html>
