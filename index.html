<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            href="//db.onlinewebfonts.com/c/1238db2fc008ce88465a792fad1e5519?family=Druk+Wide+Medium"
            rel="stylesheet"
            type="text/css"
        />
        <title>Zetsubo</title>
    </head>
    <body>
        <!-- Background -->
        <div class="video-bloc">
            <video
                autoplay="autoplay"
                muted=""
                loop="infinite"
                playsinline
                src="/videos/background.mp4"
                class="video-player"
            ></video>
        </div>
        <!-- Menu PC -->
        <div class="pc-container">
            <div class="nav-bar">
                <ul>
                    <li class="nav-options"><a href="/projects">PROJETS</a></li>
                    <li class="nav-options"><a href="/contact">CONTACT</a></li>
                    <li class="nav-options"><a href="/about">A PROPOS</a></li>
                </ul>
            </div>
            <div class="RS-menu">
                <ul>
                    <li id="mail-logo" class="RS-list">
                        <a href="mailto:contact@zetsubo.fr" target="_blank">
                            <img
                                class="RS-logo"
                                src="image/mail.png"
                                alt="mail"
                            />
                        </a>
                    </li>
                    <li id="instagram-logo" class="RS-list">
                        <a href="https://instagram.com/zetsxbo" target="_blank">
                            <img
                                class="RS-logo"
                                src="image/instagram.png"
                                alt="instagram"
                            />
                        </a>
                    </li>
                    <li id="soundcloud-logo" class="RS-list">
                        <a
                            href="https://soundcloud.com/zetsxbo"
                            target="_blank"
                        >
                            <img
                                class="RS-logo"
                                src="image/soundcloud.png"
                                alt="soundcloud"
                            />
                        </a>
                    </li>
                    <li id="spotify-logo" class="RS-list">
                        <a href="https://urlz.fr/h967" target="_blank">
                            <img
                                class="RS-logo"
                                src="image/spotify.png"
                                alt="spotify"
                            />
                        </a>
                    </li>
                    <li id="deezer-logo" class="RS-list">
                        <a href="https://urlz.fr/h968" target="_blank">
                            <img
                                class="RS-logo"
                                src="image/deezer.png"
                                alt="deezer"
                            />
                        </a>
                    </li>
                    <li id="applemusic-logo" class="RS-list">
                        <a href="https://urlz.fr/h969" target="_blank">
                            <img
                                class="RS-logo"
                                src="image/applemusic.png"
                                alt="apple music"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Menu mobile -->
        <div class="RS-mobile-menu">
            <ul>
                <li class="RS-mobile-list">
                    <a href="mailto:contact@zetsubo.fr" target="_blank">
                        <button class="RS-button">MAIL</button>
                    </a>
                </li>
                <li class="RS-mobile-list">
                    <a href="https://instagram.com/zetsxbo" target="_blank">
                        <button class="RS-button">INSTAGRAM</button>
                    </a>
                </li>
                <li class="RS-mobile-list">
                    <a href="https://soundcloud.com/zetsxbo" target="_blank">
                        <button class="RS-button">SOUNDCLOUD</button>
                    </a>
                </li>
                <li class="RS-mobile-list">
                    <a href="https://urlz.fr/h967" target="_blank">
                        <button class="RS-button">SPOTIFY</button>
                    </a>
                </li>
                <li class="RS-mobile-list">
                    <a href="https://urlz.fr/h968" target="_blank">
                        <button class="RS-button">DEEZER</button>
                    </a>
                </li>
                <li class="RS-mobile-list">
                    <a href="https://urlz.fr/h969" target="_blank">
                        <button class="RS-button">APPLE MUSIC</button>
                    </a>
                </li>
            </ul>
        </div>
        <div id="logo-container">
            <img
                id="logo"
                src="/image/ZETSUBO LOGOb.png"
                alt="Zetsubo's logo"
            />
        </div>
    </body>
</html>
