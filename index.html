<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/script/script.js"></script>
        <link rel="stylesheet" href="style/style.css" />
        <title>Zetsubo</title>
    </head>
    <body>
        <div class="video-bloc">
            <video
                autoplay="autoplay"
                muted=""
                loop="infinite"
                playsinline
                src="/videos/background.mp4"
                class="video-player"
            ></video>
        </div>
        <header>
            <img
                id="logo"
                src="/image/ZETSUBO LOGOb.png"
                alt="Zetsubo's logo"
            />
        </header>
        <div class="RS-menu">
            <ul>
                <li id="mail-logo" class="RS-list">
                    <a href="mailto:contact@zetsubo.fr" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/mail.png" />
                            <p class="RS-tag">Mail</p>
                        </button>
                    </a>
                </li>
                <li id="instagram-logo" class="RS-list">
                    <a href="http://instagram.com/zetsubo" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/instagram.png" />
                            <p class="RS-tag">Instagram</p>
                        </button>
                    </a>
                </li>
                <li id="soundcloud-logo" class="RS-list">
                    <a href="http://soundcloud.com" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/soundcloud.png" />
                            <p class="RS-tag">Soundcloud</p>
                        </button>
                    </a>
                </li>
                <li id="spotify-logo" class="RS-list">
                    <a href="http://spotify.com" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/spotify.png" />
                            <p class="RS-tag">Spotify</p>
                        </button>
                    </a>
                </li>
                <li id="deezer-logo" class="RS-list">
                    <a href="http://deezer.com" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/deezer.png" />
                            <p class="RS-tag">Deezer</p>
                        </button>
                    </a>
                </li>
                <li id="applemusic-logo" class="RS-list">
                    <a href="http://apple.com" target="_blank">
                        <button class="RS-button">
                            <img class="RS-logo" src="image/applemusic.png" />
                            <p class="RS-tag">Apple Music</p>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
        <footer></footer>
    </body>
</html>
